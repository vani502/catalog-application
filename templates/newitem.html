{% extends "main.html" %}
{% block content %}
<h1>New Catalog Item</h1>
<hr>
<form action="{{url_for('newItem')}}" method="POST">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Bible verse" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea rows="3" name="description" placeholder="Description of the verse" required></textarea>
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <select name="category">
      {% for c in categories %}
        <option value="{{c.name}}">{{c.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="btn-group">
    <button type="submit" class="btn">Create</button>
    <a href="{{url_for('showCatalog')}}" class="btn btn-cancel">Cancel</a>
  </div>
</form>
{% endblock %}
