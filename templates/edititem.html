{% extends "main.html" %}
{% block content %}
<h1>Edit Bible verse</h1>
<hr>
<form action="{{url_for('editItem', category_id = category_id, items_id=item.id)}}" method = 'post'>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" name="name" value='{{item.name}}'>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea rows="3" name="description">{{item.description}}</textarea>
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <select name="category">
      {% for c in categories %}
        <option value="{{c.name}}" {% if c == item.category %} selected {% endif %}>{{c.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="btn-group">
    <button type="submit" class="btn">Update</button>
    <a href="{{url_for('showItem', category_id=category_id, items_id=items_id)}}" class="btn btn-cancel">Cancel</a>
  </div>
</form>
{% endblock %}
