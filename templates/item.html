{% extends "main.html" %}
{% block content %}
<div class="item">
  <div class="breadcrumb">
    <ul>
      <li><a href="{{url_for('showCatalog')}}">Home</a><i class="icon-ctrl"></i></li>
      <li><a href="{{url_for('showCategories', category_id=category.id)}}">{{category.name}}</a><i class="icon-ctrl"></i></li>
      <li>{{items.name}}</li>
    </ul>
  </div>
  <h1>{{items.name}}</h1>
  <hr>
  <p class="description">Bible verse: {{items.description}}</p>
  <div class="btn-group">
    <a href='{{url_for('editItem', category_id = category.id, items_id=items.id)}}' class="btn">Edit</a>
    <a href='{{url_for('deleteItem', category_id = category.id, items_id=items.id)}}' class="btn btn-cancel">Delete</a>
  </div>
</div>
{% endblock %}
